{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app_month_hayagaeri/css/style.css' %}" />
</head>
<body>
    <h1>{{title_update}}</h1>
    <table>
        <form action="{% url 'ryouhou' id %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" name="r_update" value="click"></td></tr>
        </form>
    </table>
    <hr>
    <h1>{{title_delete}}</h1>
    <p>※以下のレコードを削除します。</p>
    <table>
        <tr><th>person</th><td>{{obj.person}}</td></tr>
        <tr><th>date</th><td>{{obj.date}}</td></tr>
        <tr><th>hayagaeri_plan</th><td>{{obj.hayagaeri_plan}}</td></tr>
        <tr><th>hayagaeri_result</th><td>{{obj.hayagaeri_result}}</td></tr>
        <form action="{% url 'ryouhou' id %}" method="post">
        {% csrf_token %}
        <tr><th></th><td><input type="submit" name="r_delete" value="click"></td></tr>
        </form>
    </table>
</body>
</html>
